<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Integration</title>
</head>
<body>
  <h1 aling="center">Welcome to IT Basics  Chatbot</h1>
  <p>Your Watson Assistant chatbot will load below:</p>

  <!-- Watson Assistant Chat Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "52a095c2-cbc4-4889-b19b-9133ae057b59",
      region: "au-syd",
      serviceInstanceID: "031f9773-553d-4212-a82f-c124176adfd9",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" 
              + (window.watsonAssistantChatOptions.clientVersion || 'latest') 
              + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
